<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="#{bookingManagedBean.eventName}"/><br></br>
            <h:outputText value="#{bookingManagedBean.eventPlace}"/><br></br>
            <h:outputText value="#{bookingManagedBean.eventDate}"/><br></br>
            <h:outputText value="#{bookingManagedBean.eventTime}"/><br></br>
            <h:selectOneMenu>
                <f:selectItems value="#{bookingManagedBean.countSeat}" var="s" itemValue="#{s}" itemLabel="#{s}"/>
            </h:selectOneMenu>
            <h:dataTable value="#{bookingManagedBean.lstSeatConlai}" var="s">
                <h:column>
                    <h:outputText value="#{s.seat}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{s.idTypeSeat.type}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{s.idTypeSeat.price}"/>
                </h:column>
                <h:column>
                    <h:selectBooleanCheckbox value="#{bookingManagedBean.checked[s.id]}"/>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Continue" action="#{bookingManagedBean.bookContinue()}"/>
        </h:form>
    </h:body>
</html>
